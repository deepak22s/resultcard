<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<div class="container">
  <div class="row">
  <div class="col-12 col-lg-5 col-md-5">
<div class="Result-div">
 <h2 class="Result-h"> Your Result</h2>
 <div class="score">
 <h1 class="score-h">76</h1>
  <h3 class="score-s">of 100</h3>
 </div>
  <h1 class="great">Great</h1>
 <p1 class="Result-des"> You scored higher than 65% of the people who have taken these tests.</p1>
</div>
  </div>
<div class="col-12 col-lg-5 col-md-5">
<div class="summary-div">
 <h2 class="summary-h"> Summary</h2>
<div class="cards">
  <p1 class="des"> <img src="assets/images/icon-reaction.svg" alt="reaction-svg">
   <span class="react"> Reaction</span>
  <span class="num">80</span> /<span class="num-1">100</span> </p1>
<br>
 <p1 class="des"><img src="assets/images/icon-memory.svg" alt="image">
 <span class="Memory">Memory</span>
 <span class="num">92</span>  /<span class="num-1">100</span></p1>
  <br>

  <p1 class="des"><img src="assets/images/icon-verbal.svg" alt="Description of your image">
   <span class="Verbal"> Verbal</span>
  <span class="num">61</span> / <span class="num-1">100</span></p1>
  <br>

 <p1 class="des"><img src="assets/images/icon-visual.svg" alt="Description of your image">
  <span class="Visual">Visual</span>
 <span class="num">72</span>  / <span class="num-1">100</span></p1>
  <br>
</div>
  <button >Continue</button>

</div>
</div>
</div>
</div>
